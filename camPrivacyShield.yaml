button:
  - platform: restart
    name: 'Restart'
    icon: 'mdi:restart'
  - platform: template
    name: "Move Open"
    id: moveplus_btn
    icon: 'mdi:plus-circle-outline'
    entity_category: config
    on_press:
      - stepper.report_position:
            id: doorstepper
            position: 0
      - stepper.set_target:
          id: doorstepper
          target: 200
  - platform: template
    name: "Move Close"
    id: moveminus_btn
    icon: 'mdi:minus-circle-outline'
    entity_category: config
    on_press:
      - stepper.report_position:
            id: doorstepper
            position: 0
      - stepper.set_target:
          id: doorstepper
          target: -200
  - platform: template
    name: "Reset Home Position"
    id: resethome_btn
    icon: 'mdi:null'
    entity_category: config
    on_press:
      - stepper.report_position:
            id: doorstepper
            position: 0
      - stepper.set_target:
            id: doorstepper
            target: 0

text_sensor:
  - platform: template
    name: 'Version'
    icon: 'mdi:application-brackets-outline'
    entity_category: diagnostic
    lambda: |-
      return {"${project_version}"};
    update_interval: 6h
  - platform: version
    name: 'ESPHome Version'
    icon: 'mdi:raspberry-pi'
    entity_category: diagnostic
    hide_timestamp: true
  - platform: wifi_info
    ip_address:
      name: 'IP'
      icon: 'mdi:ip-outline'
    ssid:
      name: 'Connected WiFi'
      icon: 'mdi:wifi'

sensor:
  - platform: wifi_signal
    name: 'WiFi Signal'
    update_interval: $update_interval
    icon: mdi:wifi-strength-1